<!doctype html>
<html lang="en" dir="ltr" data-md-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>textfields - see development tests</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="stylesheet" href="./shared.css" />
    <script type="module" src="./shared.ts"></script>
    <script type="module" src="../src/m3/filled-text-field.ts"></script>
    <script type="module" src="../src/m3/outlined-text-field.ts"></script>
    <style>
      .example-row {
        display: flex;
        gap: 16px;
        align-items: center;
        margin-bottom: 24px;
        flex-wrap: wrap;
      }
    </style>
  </head>
  <body>
    <sd-toolbar></sd-toolbar>
    <h1>Text Fields</h1>
    <h2>Filled</h2>
    <div class="example-row">
      <md-filled-text-field
        label="Label"
        placeholder="Placeholder"
      ></md-filled-text-field>
      <md-filled-text-field
        label="Populated"
        value="Value"
      ></md-filled-text-field>
      <md-filled-text-field label="Required" required></md-filled-text-field>
      <md-filled-text-field
        label="Disabled"
        disabled
        value="Disabled content"
      ></md-filled-text-field>
      <md-filled-text-field
        label="Textarea"
        type="textarea"
        rows="3"
      ></md-filled-text-field>
    </div>
    <h2>Outlined</h2>
    <div class="example-row">
      <md-outlined-text-field
        label="Label"
        placeholder="Placeholder"
      ></md-outlined-text-field>
      <md-outlined-text-field
        label="Populated"
        value="Value"
      ></md-outlined-text-field>
      <md-outlined-text-field
        label="Required"
        required
      ></md-outlined-text-field>
      <md-outlined-text-field
        label="Disabled"
        disabled
        value="Disabled content"
      ></md-outlined-text-field>
      <md-outlined-text-field
        label="Textarea"
        type="textarea"
        rows="3"
      ></md-outlined-text-field>
    </div>
    <h2>Form validation</h2>
    <form id="test-form">
      <div class="example-row">
        <md-outlined-text-field
          name="email"
          type="email"
          label="Email"
          supportingtext="*required"
          required
        >
        </md-outlined-text-field>
        <md-filled-text-field
          name="password"
          type="password"
          label="Password"
          required
          minlength="8"
        >
        </md-filled-text-field>
        <button>Submit</button>
      </div>
    </form>
    <div id="output"></div>
    <script>
      const form = document.getElementById('test-form');
      const output = document.getElementById('output');
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());
        output.innerText = 'Submitted Data: ' + JSON.stringify(data, null, 2);
      });
    </script>

    <md-outlined-text-field></md-outlined-text-field>
    <md-filled-text-field></md-filled-text-field>
  </body>
</html>
